slam_toolbox:
  ros__parameters:
    # --- ROS Parameters ---
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    use_sim_time: true  # <--- CRITICAL for Gazebo

    # --- Solver / Optimization Params (Graph SLAM) ---
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    
    # --- Mapper Params ---
    mode: mapping # 'mapping' to create new, 'localization' to use existing
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02 # 50Hz
    map_update_interval: 5.0
    resolution: 0.05 # 5cm per pixel
    max_laser_range: 20.0 
    minimum_time_interval: 0.5
    transform_timeout: 0.2
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000 # Large stack for map serialization
    enable_interactive_mode: true # Allows RViz control